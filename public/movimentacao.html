<body>
  <nav class="menu-topo">
    <a href="produtos.html">Produtos</a>
    <a href="movimentacao.html">Movimentação</a>
    <a href="usuarios.html">Usuários</a>
    <a href="login.html">Sair</a>
  </nav>

  <div class="conteudo-principal">
    <h1>Movimentação de Produtos</h1>

    <div class="filtro-pesquisa">
      <label for="pesquisaTextoMov">Pesquisar Produto:</label>
      <input type="text" id="pesquisaTextoMov" placeholder="Digite para pesquisar...">
      <button id="btnPesquisarMov">Pesquisar</button>
    </div>

    <div class="tabela-movimentacao">
      <table>
        <thead>
          <tr>
            <th>ERP</th>
            <th>Descrição</th>
            <th>Quantidade Atual</th>
            <th>Quantidade Movimentada</th>
            <th>Tipo de Movimentação</th>
            <th>Data/Hora</th>
          </tr>
        </thead>
        <tbody id="tabelaMovimentacaoCorpo">
          <!-- Conteúdo dinâmico -->
        </tbody>
      </table>
    </div>

    <!-- Modal de movimentação -->
    <div id="modalMovimentacao" class="modal">
      <div class="modal-conteudo">
        <span class="fechar" id="fecharModalMovimentacao">&times;</span>
        <h2>Registrar Movimentação</h2>

        <div class="formulario-cadastro">
          <input type="text" id="movimentacaoErp" placeholder="ERP do Produto" required>
          <input type="number" id="quantidadeMovimentada" placeholder="Quantidade" required>
          <select id="tipoMovimentacao">
            <option value="Entrada">Entrada</option>
            <option value="Saída">Saída</option>
          </select>

          <button id="salvarMovimentacao">Salvar Movimentação</button>
        </div>
      </div>
    </div>

    <div id="mensagemSucessoMovimentacao" class="mensagem-sucesso">
      Movimentação registrada com sucesso!
    </div>
  </div>

  <!-- Importando JS separado -->
  <script src="movimentacao.js"></script>
</body>
