<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque Interno - Produtos</title>
  <link rel="stylesheet" href="produtos.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>

  <nav class="menu-topo">
    <a href="/produtos.html">Produtos</a>
    <a href="/movimentacao.html">Movimentação</a>
    <a href="/usuarios.html">Usuários</a>
    <a href="/login.html">Sair</a>
  </nav>

  <div class="conteudo-principal">
    <h1>Gestão de Produtos</h1>

    <div class="filtro-pesquisa">
      <label for="pesquisaTexto">Pesquisar:</label>
      <input type="text" id="pesquisaTexto" placeholder="Digite para pesquisar...">
      <select id="pesquisaColuna">
        <option value="erp">ERP</option>
        <option value="descricao">Descrição</option>
        <option value="aplicacao">Aplicação</option>
        <option value="modelo_codigo">Modelo ou Código</option>
        <option value="localizacao">Localização</option>
        <option value="quantidade">Quantidade</option>
        <option value="ultima_movimentacao">Última Movimentação</option>
      </select>
      <button id="btnPesquisar">Pesquisar</button>
      <button id="btnCadastrar">Cadastrar</button>
    </div>

    <div class="tabela-produtos">
      <table>
        <thead>
          <tr>
            <th>ERP</th>
            <th>Descrição</th>
            <th>Aplicação</th>
            <th>Modelo ou Código</th>
            <th>Localização</th>
            <th>Quantidade</th>
            <th>Última Movimentação</th>
          </tr>
        </thead>
        <tbody id="tabelaCorpo">
          <!-- Dados dinâmicos -->
        </tbody>
      </table>
    </div>

    <div id="modalCadastro" class="modal">
      <div class="modal-conteudo">
        <span class="fechar" id="fecharModal">&times;</span>
        <h2>Cadastrar Produto</h2>

        <div class="formulario-cadastro">
          <input type="text" id="cadastroErp" placeholder="ERP">
          <input type="text" id="cadastroDescricao" placeholder="Descrição" required>
          <input type="text" id="cadastroAplicacao" placeholder="Aplicação">
          <input type="text" id="cadastroModelo" placeholder="Modelo ou Código">
          <input type="text" id="cadastroLocalizacao" placeholder="Localização" required>
          <input type="number" id="cadastroQuantidade" placeholder="Quantidade" required>

          <button id="salvarProduto">Salvar</button>
        </div>
      </div>
    </div>

    <div id="mensagemSucesso" class="mensagem-sucesso" style="display:none;">
      Produto cadastrado com sucesso!
    </div>

  </div>

  <script src="/src/produtos/produtos.js"></script>
</body>
</html>
