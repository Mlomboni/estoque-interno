<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inserir Produtos em Massa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsiU2QUrhHRQB0CI9LncLX1x4K-Psz1_Q",
      authDomain: "estoque-minhaempresa.firebaseapp.com",
      projectId: "estoque-minhaempresa",
      storageBucket: "estoque-minhaempresa.appspot.com",
      messagingSenderId: "783853281280",
      appId: "1:783853281280:web:0c6913cc7a8e30c0c3f8e5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const produtos = [
      {}
    ];

    function inserirProdutos() {
      const container = document.getElementById("mensagem");
      let inseridos = 0;

      produtos.forEach(prod => {
        db.collection("produtos").add(prod).then(() => {
          inseridos++;
          container.textContent = `Produtos inseridos: ${inseridos}/${produtos.length}`;
        }).catch((e) => {
          container.textContent = "Erro ao inserir: " + e.message;
        });
      });
    }
  </script>
</head>
<body>
  <h1>Inserir Produtos de Exemplo</h1>
  <button onclick="inserirProdutos()">Inserir produtos</button>
  <div class="mensagem" id="mensagem"></div>
</body>
</html>
